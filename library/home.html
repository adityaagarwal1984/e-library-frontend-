<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
</head>
<frameset rows="10%,*" border="1">
    <!-- Top Frame for Header -->
    <frame src="header1.html" name="header" scrolling="no" noresize>

    <!-- Main Frame (Split into Left and Right Frames) -->
    <frameset cols="20%,*">
        <!-- Left Frame for Categories -->
        <frame src="left.html" name="left" scrolling="yes" noresize>

        <!-- Right Frame for Content -->
        <frame src="welcome.html" name="right" scrolling="yes">
    </frameset>
</frameset>
</html>
