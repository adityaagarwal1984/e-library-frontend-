<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Redesign</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff7f50; /* Coral background */
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ff7f50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 70px;
            height: 50px;
        }

        .logo-container .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 10px; /* Remove margin to avoid spacing */
        }

        .nav {
            display: flex;
            gap: 15px; /* Space between navigation links */
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/book1.png" alt="Bookstore Icon">
            <div class="logo">e-Bookstore</div>
        </div>
        <nav class="nav">
            <a href="welcome.html" target="right">Home</a>
            <a href="login1.html" target="right">Login</a>
            <a href="register1.html" target="right">Registration</a>
            <a href="catalogue.html" target="right">Catalogue</a>
            <a href="cart.html" target="right">Cart</a>
        </nav>
    </header>
</body>
</html>
