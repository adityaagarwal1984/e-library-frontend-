<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,black,white);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2{
      color: #ff7e5f;
      font-size: 30px;
      margin: 20px 0;
      
    }

    .catalogue-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .book-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .book-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 2px solid #ff7e5f;
      padding-bottom: 10px;
    }

    .book-details {
      margin: 10px 0;
      text-align: left;
      font-size: 20px;
    }

    .book-details p {
      margin: 10px 0;
    }

    .price {
      color: #ff7e5f;
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }

    .add-to-cart {
      background-color: #ff7e5f;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .add-to-cart:hover {
      background-color: #feb47b;
    }
    .book-card img {
  width: 150px; /* Fixed width for all images */
  height: 200px; /* Fixed height for all images */
  object-fit: cover; /* Ensures images fill the space while maintaining aspect ratio */
  border-bottom: 2px solid #ff7e5f;
  padding-bottom: 10px;
}

  </style>
</head>
<body>

  <h2>Books For CSE..</h2>

  <!-- Catalogue Section -->
  <div class="catalogue-container" id="catalogue">
    <!-- CSE Books -->
    <div class="book-card cse">
      <img src="/images/cse book1.jpg" alt="CSE Book 1" height="6px">
      <div class="book-details">
        <p><strong>Title:</strong> Introduction to Algorithms</p>
        <p><strong>Author:</strong> Thomas H. Cormen</p>
        <p><strong>Publisher:</strong> MIT Press</p>
      </div>
      <p class="price">₹1200</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="book-card cse">
      <img src="/images/cse book2.webp" alt="CSE Book 2">
      <div class="book-details">
        <p><strong>Title:</strong> Computer Networking</p>
        <p><strong>Author:</strong> Andrew S. Tanenbaum</p>
        <p><strong>Publisher:</strong> Pearson</p>
      </div>
      <p class="price">₹950</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
