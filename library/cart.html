<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Light background */
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ff7f50; /* Coral header */
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .cart-container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cart-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ff7f50;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th,
    .cart-table td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .cart-table th {
      background-color: #ff7f50;
      color: white;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #ff1a1a;
    }

    .total-row {
      font-weight: bold;
      color: #333;
    }

    .total-row td {
      border-top: 2px solid #ff7f50;
    }
  </style>
</head>
<body>
  

  <!-- Cart Section -->
  <div class="cart-container">
    <div class="cart-title">Your Cart</div>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Book Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Cart Item -->
        <tr class="cart-item">
          <td><img src="/images/cse book1.jpg" alt="Book Image"></td>
          <td>Introduction to Algorithms</td>
          <td>₹1200</td>
          <td>1</td>
          <td>₹1200</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr class="cart-item">
          <td><img src="/images/ece book2.jpg" alt="Book Image"></td>
          <td>Signals and Systems</td>
          <td>₹800</td>
          <td>2</td>
          <td>₹1600</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <!-- Add more cart items dynamically -->
        <tr class="total-row">
          <td colspan="4">Total Bill</td>
          <td colspan="2">₹2800</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
